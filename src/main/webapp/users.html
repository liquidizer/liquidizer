<lift:surround with="default">
  <lift:bind-at name="title">Alle Piraten</lift:bind-at>
  <lift:bind-at name="content">
    <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
    <lift:MenuMarker>
      <ul class="popup" id="sort">
	<lift:UserInfo.out>
	  <li><menu:a action="sort" value="inflow" default="true" icon="inflow">
	      Einfluss</menu:a>
	  </li>
	</lift:UserInfo.out>
	<lift:UserInfo.in>
	  <li><menu:a action="sort" value="myweight" default="true" icon="distance">
	      Einfluss auf mich</menu:a>
	  </li>
	  <li><menu:a action="sort" value="inflow" icon="inflow">
	      Einfluss insgesamt</menu:a>
	  </li>
	</lift:UserInfo.in>
	<li><menu:a action="sort" value="age" icon="new">
	    Neuigkeit</menu:a>
	</li>
	<lift:UserInfo.in>
	  <li><menu:a action="sort" value="valence" icon="sympathy">
	      Sympathie</menu:a>
	  </li>
	  <li><menu:a action="sort" value="avalence" icon="apathy">
	      Apathie</menu:a>
	  </li>
	  <li><menu:a action="sort" value="arousal" icon="arousal">
	      Erregung</menu:a>
	  </li>
	</lift:UserInfo.in>
      </ul>
    </lift:MenuMarker>
    <div style="float:right">
      <lift:Users.view form="POST" eager_eval="true">
	<search:input/>
      </lift:Users.view>
    </div>
    <div style="height:10px; clear:both"/>

    <lift:Users eager_eval="true">
      <div class="user">
	<table>
	  <tr>
	    <td class="votable" width="150px">
	      <poll:name/>
	    </td>
	    <td align="center" width="100px">
	      <user:inflow/>
	    </td>
	  </tr>
	  <tr>
	    <td rowspan="2">
	      <div class="keys user_space">
		<user:profile maxlen="150"/>
	      </div>
	    </td>
	    <td class="emo_thumb">
	      <user:emoticon size="60"/>
	    </td>
	  </tr>
	  <lift:UserInfo:in>
	    <tr>
	      <td style="text-align:center; vertical-align:bottom; height:42px">
		  <user:itsme>
		    <span class="pass">âˆ’</span>
		  </user:itsme>
		  <user:notme>
		    <me:vote/>
		  </user:notme>
	      </td>
	    </tr>
	  </lift:UserInfo:in>
	</table>
      </div>
    </lift:Users>
    <div align="center" style="clear:both">
      <lift:Users.navigator/>
    </div>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
  </lift:bind-at>
</lift:surround>
