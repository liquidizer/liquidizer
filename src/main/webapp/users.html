<lift:surround with="default">
  <lift:bind-at name="title"><lift:loc>title.users</lift:loc></lift:bind-at>
  <lift:bind-at name="toprow">
    <div class="toprow">
      <lift:MenuMarker eager_eval="true">
	<ul class="sort">
	  <menu:a action="sort" value="pro" default="true" icon="inflow" title="$sort.popularity"/>
	  <menu:a action="sort" value="alpha" icon="alpha" title="$sort.alpha"/>
	  <menu:a action="sort" value="age" icon="new" title="$sort.age"/>
	  <lift:UserInfo.in>
	    <menu:a action="sort" value="myweight" icon="distance" title="$sort.distance"/>
	    <menu:a action="sort" value="valence" icon="sympathy" title="$sort.sympathy"/>
	    <menu:a action="sort" value="avalence" icon="apathy" title="$sort.apathy"/>
	    <menu:a action="sort" value="arousal" icon="arousal" title="$sort.arousal"/>
	  </lift:UserInfo.in>
	</ul>
      </lift:MenuMarker>
      <div style="float:right">
	<lift:Users.view form="POST" eager_eval="true">
	  <search:input/>
	</lift:Users.view>
      </div>
      <div style="clear:both"/>
    </div>
  </lift:bind-at>
  <lift:bind-at name="content">
    <lift:Users eager_eval="true">
      <div class="user">
	<table width="100%">
	  <tr>
	    <td>
	      <poll:name/>
	    </td>
	    <td align="center">
	      <user:popularity/>
	    </td>
	  </tr>
	  <tr>
	    <td rowspan="2">
	      <div class="keys user_space">
		<user:profile maxlen="150"/>
	      </div>
	    </td>
	    <td class="emo_thumb">
	      <user:emoticon size="60"/>
	    </td>
	  </tr>
	  <lift:UserInfo:in>
	    <tr>
	      <td class="vote_user">
		  <user:itsme>
		    <span class="pass">âˆ’</span>
		  </user:itsme>
		  <user:notme>
		    <me:vote/>
		  </user:notme>
	      </td>
	    </tr>
	  </lift:UserInfo:in>
	</table>
      </div>
    </lift:Users>
    <div align="center" style="clear:both">
      <lift:Users.navigator/>
    </div>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
  </lift:bind-at>
</lift:surround>
