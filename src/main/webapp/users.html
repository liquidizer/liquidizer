<lift:surround with="default">
  <lift:bind-at name="title"><lift:loc>title.users</lift:loc></lift:bind-at>
  <lift:bind-at name="content">
    <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
    <lift:MenuMarker eager_eval="true">
      <ul class="popup" id="sort">
	<menu:a action="sort" value="pro" default="true" icon="inflow">$sort.popularity</menu:a>
	<menu:a action="sort" value="age" icon="new">$sort.age</menu:a>
	<lift:UserInfo.in>
	  <menu:a action="sort" value="myweight" icon="distance">$sort.distance</menu:a>
	  <menu:a action="sort" value="valence" icon="sympathy">$sort.sympathy</menu:a>
	  <menu:a action="sort" value="avalence" icon="apathy">$sort.apathy</menu:a>
	  <menu:a action="sort" value="arousal" icon="arousal">$sort.arousal</menu:a>
	</lift:UserInfo.in>
      </ul>
    </lift:MenuMarker>
    <div style="float:right">
      <lift:Users.search/>
    </div>
    <div style="height:10px; clear:both"/>

    <lift:Users eager_eval="true">
      <div class="user">
	<table width="100%">
	  <tr>
	    <td>
	      <poll:name/>
	    </td>
	    <td align="center">
	      <user:popularity/>
	    </td>
	  </tr>
	  <tr>
	    <td rowspan="2">
	      <div class="keys user_space">
		<user:profile maxlen="150"/>
	      </div>
	    </td>
	    <td class="emo_thumb">
	      <user:emoticon size="60"/>
	    </td>
	  </tr>
	  <lift:UserInfo:in>
	    <tr>
	      <td class="vote_user">
		  <user:itsme>
		    <span class="pass">âˆ’</span>
		  </user:itsme>
		  <user:notme>
		    <me:vote/>
		  </user:notme>
	      </td>
	    </tr>
	  </lift:UserInfo:in>
	</table>
      </div>
    </lift:Users>
    <div align="center" style="clear:both">
      <lift:Users.navigator/>
    </div>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
  </lift:bind-at>
</lift:surround>
