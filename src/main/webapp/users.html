<lift:surround with="default">
  <lift:bind-at name="title">Alle Piraten</lift:bind-at>
  <lift:bind-at name="content">
    <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
    <lift:MenuMarker>
      <ul class="popup" id="sort">
	<li><menu:a action="sort" value="inflow" default="true" icon="inflow">
	    Einfluss</menu:a>
	</li>
	<li><menu:a action="sort" value="active" icon="comment">
	    Aktivität</menu:a>
	</li>
	<li><menu:a action="sort" value="age" icon="new">
	    Neuigkeit</menu:a>
	</li>
	<lift:UserInfo.in>
	  <li><menu:a action="sort" value="valence" icon="sympathy">
	      Sympathie</menu:a>
	  </li>
	  <li><menu:a action="sort" value="avalence" icon="apathy">
	      Apathie</menu:a>
	  </li>
	  <li><menu:a action="sort" value="arousal" icon="arousal">
	      Erregung</menu:a>
	  </li>
	</lift:UserInfo.in>
      </ul>
    </lift:MenuMarker>
    <div style="float:right">
      <lift:Users.view form="POST" eager_eval="true">
	<search:input/>
      </lift:Users.view>
    </div>
    <div style="height:10px; clear:both"/>

    <lift:Users eager_eval="true">
      <div class="user">
	<table>
	  <tr>
	    <td class="votable" width="140px">
	      <poll:name/>
	    </td>
	    <td align="center" width="80px">
	      <user:inflow/>
	    </td>
	  </tr>
	  <tr>
	    <td>
	      <div class="keys">
		<user:profile maxlen="150"/>
	      </div>
	    </td>
	    <td class="emo_thumb" rowspan="2">
	      <user:emoticon size="60"/>
	    </td>
	  </tr>
	  <lift:UserInfo:in>
	    <tr>
	      <td style="align:left; vertical-align:bottom">
		<user:itsme>
		  <td align="center"><span class="pass">−</span></td>
		</user:itsme>
		<user:notme>
		  <me:weight format="numer"/>
		</user:notme>
	      </td>
	    </tr>
	  </lift:UserInfo:in>
	</table>
      </div>
    </lift:Users>
    <div align="center" style="clear:both">
      <lift:Users.navigator/>
    </div>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
  </lift:bind-at>
</lift:surround>
