<lift:surround with="default">
  <lift:bind-at name="title"><lift:loc>user.new.password</lift:loc></lift:bind-at>
  <lift:bind-at name="content">
    <h1><lift:loc>user.new.password</lift:loc></h1>
    <lift:UserInfo.resend>
      <div style="color:red"><lift:Msgs showAll="true"/></div>
      <form method="post">
	<table>
	  <tr>
	    <td><lift:loc>user.email</lift:loc></td>
	    <td><user:email/></td></tr>  
	  <tr>
	    <td> </td>
	    <td><user:submit><lift:loc>user.send</lift:loc></user:submit></td>
	  </tr>  
	</table>  
      </form>
    </lift:UserInfo.resend>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:embed what="infopane"/>
  </lift:bind-at>
</lift:surround>
