<lift:surround with="default">
  <lift:bind-at name="title">Passwort senden</lift:bind-at>
  <lift:bind-at name="content">
    <h1>Neues Passwort senden</h1>
    <lift:UserInfo.resend>
      <div style="color:red"><lift:Msgs showAll="true"/></div>
      <form method="post">
	<table>
	  <tr><td>Email Adresse</td><td><user:email/></td></tr>  
	  <tr><td> </td><td><user:submit>Senden</user:submit></td></tr>  
	</table>  
      </form>
    </lift:UserInfo.resend>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:embed what="infopane"/>
  </lift:bind-at>
</lift:surround>
