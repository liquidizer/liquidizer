<lift:surround with="default">
  <lift:bind-at name="title"><lift:loc>user.signup</lift:loc></lift:bind-at>
  <lift:bind-at name="content">
    <div class="head">
      <h2><lift:loc>user.signup</lift:loc></h2>
    </div>
    
    <lift:UserSignUp form="POST">
      <table>
	<tr>
	  <td/><td colspan="2" style="color:red"><lift:Msgs/></td>
	</tr>
	<tr>
      	  <td><lift:loc>user.name</lift:loc></td>
      	  <td><user:name/></td>
	</tr>
	<tr>
      	  <td><lift:loc>user.email</lift:loc></td>
      	  <td><user:email/>(optional)</td>
	</tr>
	<tr>
      	  <td><lift:loc>user.password</lift:loc>
	  </td>
      	  <td><user:passwd1/></td>
	</tr>
	<tr>
      	  <td><lift:loc>user.password.repeat</lift:loc></td>
      	  <td><user:passwd2/></td>
	</tr>
	<tr height="20px"/>
	<tr>
	  <td colspan="2">
	    <lift:embed what="legal/signup_note"/>
	  </td>
	</tr>
	<tr height="20px"/>
	<tr>
	  <td><user:submit/></td>
	</tr>
      </table>
    </lift:UserSignUp>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:embed what="infopane"/>
  </lift:bind-at>
</lift:surround>
