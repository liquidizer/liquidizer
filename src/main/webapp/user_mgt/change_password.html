<lift:surround with="default">
  <lift:bind-at name="title"><lift:loc>user.change.password</lift:loc></lift:bind-at>
  <lift:bind-at name="content">
    <h1><lift:loc>user.change.password</lift:loc></h1>
    <lift:UserInfo.passwd>
      <div style="color:red"><lift:Msgs showAll="true"/></div>
      <form method="post">
	<table>
	  <tr><td><lift:loc>user.new.password</lift:loc></td><td><user:new_pwd1 /></td></tr>  
	  <tr><td><lift:loc>user.password.repeat</lift:loc></td><td><user:new_pwd2 /></td></tr>  
	  <tr><td></td><td><user:submit/></td></tr>  
	</table>  
      </form>
    </lift:UserInfo.passwd>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:embed what="infopane"/>
  </lift:bind-at>
</lift:surround>
