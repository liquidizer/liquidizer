<lift:surround with="default">
  <lift:bind-at name="title">Passwort ändern</lift:bind-at>
  <lift:bind-at name="content">
    <h1>Passwort ändern</h1>
    <lift:UserInfo.passwd>
      <div style="color:red"><lift:Msgs showAll="true"/></div>
      <form method="post">
	<table>
	  <tr><td>Neues Passwort</td><td><user:new_pwd1 /></td></tr>  
	  <tr><td>Passwort wiederholen</td><td><user:new_pwd2 /></td></tr>  
	  <tr><td> </td><td><user:submit>Ändern</user:submit></td></tr>  
	</table>  
      </form>
    </lift:UserInfo.passwd>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:embed what="infopane"/>
  </lift:bind-at>
</lift:surround>
