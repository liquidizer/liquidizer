<lift:surround with="user_head">
  <lift:bind-at name="details">
      <table width="100%">
	<tr height="50">
	  <th/><th/>
	  <th class="vote_result">$sort.sympathy</th>
	  <lift:UserInfo.in>
	    <th class="vote_user">$vote.delegate</th>
	  </lift:UserInfo.in>
	</tr>
	<poll:supporters>
	  <tr>
	    <td class="emo_thumb">
	      <user:emoticon size="60"/>
	    </td>
	    <td class="votable">
	      <user:name/>
	      <div class="comment">
		<user:comment/>
		<poll:notme>
		  <user:itsme>
		    <me:editButton/>
		  </user:itsme>
		</poll:notme>
	      </div>
	    </td>
	    <td align="center">
	      <vote:sympathy/>
	    </td>
	    <lift:UserInfo.in>
	      <td class="vote_user">
		<user:notme><me:vote/></user:notme>
	      </td>
	    </lift:UserInfo.in>
	  </tr>
	</poll:supporters>
      </table>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <div style="position:absolute">
      <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
      <lift:MenuMarker>
	<ul class="popup" id="sort">
	  <menu:a action="sort" value="value" default="true" icon="weight">$sort.weight</menu:a>
	  <menu:a action="sort" value="comment_age" icon="comment">$sort.comment_age</menu:a>
	  <lift:UserInfo.in>
	    <menu:a action="sort" value="valence" icon="sympathy">$sort.sympathy</menu:a>
	    <menu:a action="sort" value="avalence" icon="apathy">$sort.apathy</menu:a>
	    <menu:a action="sort" value="arousal" icon="arousal">$sort.arousal</menu:a>
	  </lift:UserInfo.in>
	</ul>
      </lift:MenuMarker>
    </div>
  </lift:bind-at>
</lift:surround>
