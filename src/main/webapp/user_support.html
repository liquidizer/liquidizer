<lift:surround with="user_head">
  <lift:bind-at name="details">
    <lift:UserSupporters eager_eval="true">
      <h3>Quellen der delegierten Stimmen
	<div class="view">
	  <lift:UserSupporters.view form="POST" eager_eval="true">
	    <lift:embed what="sort_votes"/>
	    <lift:embed what="search"/>
	  </lift:UserSupporters.view>
	</div>
      </h3>
      <table width="100%">
	<tr height="50">
	  <td/>
	  <th>Stimmgewicht</th>
	</tr>
	<poll:supporters>
	  <tr>
	    <td>
	      <user:name/>
	      <br/>
	      <div class="comment">
		<user:comment/>
	      </div>
	      <user:itsme>
		<div style="text-align:center">
		  <me:editButton/>
		</div>
	      </user:itsme>
	    </td>
	    <td align="center">
	      <table class="vote"><tr><td>
		    <vote:result/>
	      </td></tr></table>
	    </td>
	  </tr>
	</poll:supporters>
      </table>
    </lift:UserSupporters>
  </lift:bind-at>
</lift:surround>
