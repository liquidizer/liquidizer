<lift:surround with="default">
  <lift:bind-at name="title">Neue Forderung</lift:bind-at>
  <lift:bind-at name="content">
    <head>
      <script language="javascript">
	function toggleTag(tag) {
	var elt= $("#key_"+tag);
	var txt= $("#keys");
	if (elt.hasClass("active")) {
	  elt.removeClass("active");
	  elt.addClass("inactive");
	  var regex= new RegExp(tag+"([, ]*|$)", "i")
	  txt.val(txt.val().replace(regex,''));
	} else {
	  elt.removeClass("inactive");
	  elt.addClass("active");
	  txt.val(tag+" "+txt.val());
        }
	}
      </script>
    </head>
    <lift:UserInfo.assertIn>
      <lift:AddQuery.create form="POST">
	<div class="head">
	  <h2><lift:loc>new.query</lift:loc></h2>
	</div>
	
	<hr class="none"/>
	
	<table>
	  <tr>
	    <td>
	      <p>
		<lift:loc>new.query.what</lift:loc>
	      <p/>
	      <addquery:what/>
	      </p>
	      <p>
		<lift:loc>new.query.keys</lift:loc>
	      <p/>
	      <addquery:keys/>
	      </p>
	      <p>
		<addquery:submit/>
	      </p>
	    </td>
	    <td width="20px"/>
	    <td>
	      <p><lift:loc>filter.tags</lift:loc>:</p>
	      <div class="keys">
		<addquery:keyset/>
	      </div>
	    </td>
	  </tr>
	</table>
      </lift:AddQuery.create>
    </lift:UserInfo.assertIn>
  </lift:bind-at>
</lift:surround>
