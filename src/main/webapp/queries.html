<lift:surround with="default">
  <lift:bind-at name="title">Forderungen</lift:bind-at>
  <lift:bind-at name="content">

    <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
    <lift:MenuMarker>
      <ul class="popup" id="sort">
	<li><menu:a action="sort" value="value" default="true" icon="result">
	    Ergebnis</menu:a>
	</li>
	<li><menu:a action="sort" value="conflict" icon="conflict">
	    Konflikt</menu:a>
	</li>
	<li><menu:a action="sort" value="comment" icon="comment">
	    Kommentar</menu:a>
	</li>
	<li><menu:a action="sort" value="age" icon="new">
	    Neuigkeit</menu:a>
	</li>
	<li><menu:a action="sort" value="pro" icon="pro">
	    Zustimmung</menu:a>
	</li>
	<li><menu:a action="sort" value="contra" icon="contra">
	    Ablehnung</menu:a>
	</li>
	<li><menu:a action="sort" value="swing" icon="swing">
	    Swing</menu:a>
	</li>
      </ul>
    </lift:MenuMarker>
    <div style="float:right">
      <lift:Queries.view form="POST" eager_eval="true">
	<search:input/>
      </lift:Queries.view>
    </div>
    <div style="height:20px; clear:both"/>

  <table width="100%">
    <lift:Queries eager_eval="true">
      <tr>
	<td><span class="rank"><poll:no/></span></td>
	<td class="votable">
	  <poll:name/><br/>
	  <query:keys/>
	  <br/>
	  <span class="keys">
	  <poll:aboutLastComment/>
	  </span>
	</td>
	<th class="vote_th">
	  <table class="vote"><tr><td><poll:result trend="show"/></td></tr></table>
	</th>
	<lift:UserInfo.in>
	  <th  class="vote_th">
	    <me:vote/>
	  </th>
	</lift:UserInfo.in>
      </tr>
      <tr height="5"/>
      <tr height="1"><td colspan="4" bgcolor="lightgray"/></tr>
      <tr height="5"/>
    </lift:Queries>
  </table>
  <div align="center">
    <lift:Queries.navigator/>
  </div>

  <lift:UserInfo.in>
    <lift:Queries.lastpage>
      <lift:Queries.addQuery>
	  <img src="/images/addquery.png" alt="neue Forderung"/>
	  Neue Forderung hinzufügen
      </lift:Queries.addQuery>
    </lift:Queries.lastpage>
  </lift:UserInfo.in>
  </lift:bind-at>

  <lift:bind-at name="sidebar">
    <div style="margin: 50px 10px 10px 10px">Kategorien</div>
    <div class="keys">
      <lift:Queries.categories/>
    </div>
    <div style="clear:both"/>
    <lift:UserInfo.in>
      <lift:Queries.view>
	<lift:Queries.addQuery>
	  <p style="margin: 50px 0px 5px 0">Neue Forderung <br/>hinzufügen</p>
	  <img src="/images/addquery.png" alt="neue Forderung"/>
	</lift:Queries.addQuery>
      </lift:Queries.view>
    </lift:UserInfo.in>
  </lift:bind-at>
</lift:surround>
