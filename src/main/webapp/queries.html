<lift:surround with="default">
  <lift:bind-at name="title">Forderungen</lift:bind-at>
  <lift:bind-at name="content">
  <table width="100%">
    <tr>
      <td>Forderung</td>
      <th>Ergebnis</th>
      <lift:UserInfo.in>
	<th>Deine Präferenz</th>
      </lift:UserInfo.in>
    </tr>
    <tr height="30"/>
    <lift:Queries eager_eval="true">
      <tr>
	<td class="votable">
	  <poll:name/><br/>
	  <query:keys/>
	</td>
	<th class="vote_th">
	  <table class="vote"><tr><td><poll:result/></td></tr></table>
	</th>
	<lift:UserInfo.in>
	  <th  class="vote_th">
	    <lift:embed what="vote"/>
	  </th>
	</lift:UserInfo.in>
      </tr>
      <tr height="5"/>
      <tr height="1"><td colspan="4" bgcolor="lightgray"/></tr>
      <tr height="5"/>
    </lift:Queries>
  </table>
  <div align="center">
    <lift:Queries.navigator/>
  </div>

  <lift:UserInfo.in>
    <lift:Queries.lastpage>
      <lift:Queries.addQuery>
	  <img src="/images/addquery.png" alt="neue Forderung"/>
	  Neue Forderung hinzufügen
      </lift:Queries.addQuery>
    </lift:Queries.lastpage>
  </lift:UserInfo.in>
  </lift:bind-at>

  <lift:bind-at name="sidebar">
      <lift:Queries.view form="POST" eager_eval="true">
	<search:input/>
      </lift:Queries.view>
      <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
      <lift:MenuMarker>
	<ul class="popup" id="sort">
	  <li><menu:a action="sort" value="value" default="true">Ergebnis</menu:a></li>
	  <li><menu:a action="sort" value="volume">Beteiligung</menu:a></li>
	  <li><menu:a action="sort" value="age">Neuigkeit</menu:a></li>
	  <li><menu:a action="sort" value="pro">Zustimmung</menu:a></li>
	  <li><menu:a action="sort" value="contra">Ablehnung</menu:a></li>
	  <li><menu:a action="sort" value="swing">Swing</menu:a></li>
	</ul>
      </lift:MenuMarker>
      
    <div style="margin: 50px 10px 10px 0; text-align:right">Kategorien</div>
    <div class="keys">
      <lift:Queries.categories/>
    </div>
    <div style="clear:both"/>
    <lift:UserInfo.in>
      <lift:Queries.view>
	<lift:Queries.addQuery>
	  <p style="margin: 50px 0px 5px 0">Neue Forderung <br/>hinzufügen</p>
	  <img src="/images/addquery.png" alt="neue Forderung"/>
	</lift:Queries.addQuery>
      </lift:Queries.view>
    </lift:UserInfo.in>
  </lift:bind-at>
</lift:surround>
