<lift:surround with="default">
  <lift:bind-at name="title"><lift:loc>title.queries</lift:loc></lift:bind-at>
  <lift:bind-at name="toprow">
    <div class="toprow">
      <lift:MenuMarker>
	<ul class="sort">
	  <menu:a action="sort" value="bpt" icon="bpt" default="true" title="Antragsreihenfolge"/>
	  <menu:a action="sort" value="pro" icon="pro" title="$sort.pro"/>
	  <menu:a action="sort" value="contra" icon="contra" title="$sort.contra"/>
	  <menu:a action="sort" value="swing" icon="swing" title="$sort.swing"/>
	  <menu:a action="sort" value="conflict" icon="conflict" title="$sort.conflict"/>
	  <menu:a action="sort" value="comment" icon="comment" title="$sort.comment"/>
	  <menu:a action="sort" value="alpha" icon="alpha" title="$sort.alpha"/>
	  <menu:a action="sort" value="age" icon="new" title="$sort.age"/>
	</ul>
      </lift:MenuMarker>
      <div style="float:right">
	<lift:Queries.view form="POST" eager_eval="true">
	  <search:input/>
	</lift:Queries.view>
      </div>
    </div>
    <div style="clear:both"/>
  </lift:bind-at>
  <lift:bind-at name="content">
  <table width="100%">
    <lift:Queries eager_eval="true">
      <tr>
	<td><span class="rank"><poll:no/></span></td>
	<td class="votable">
	  <poll:name/><br/>
	  <query:keys/>
	  <br/>
	  <span class="keys">
	  <poll:aboutLastComment/>
	  </span>
	</td>
	<lift:UserInfo.in>
	  <td class="vote_query">
	    <me:vote/>
	  </td>
	</lift:UserInfo.in>
	<td class="vote_result">
	  <poll:result trend="show"/>
	</td>
      </tr>
      <tr height="5"/>
      <tr height="1"><td colspan="4" bgcolor="lightgray"/></tr>
      <tr height="5"/>
    </lift:Queries>
  </table>
  <div align="center">
    <lift:Queries.navigator/>
  </div>

  <!--
  <lift:UserInfo.in>
    <lift:Queries.lastpage>
      <lift:Queries.addQuery>
	  <img src="/images/addquery.png" alt="new.query"/>
	  <lift:loc>new.query</lift:loc>
      </lift:Queries.addQuery>
    </lift:Queries.lastpage>
  </lift:UserInfo.in>
  -->
  </lift:bind-at>

  <lift:bind-at name="sidebar">
    <div style="margin: 50px 10px 10px 10px"><lift:loc>filter.tags</lift:loc></div>
    <div class="keys">
      <lift:Queries.categories/>
    </div>
    <div style="clear:both"/>
    <!--
    <lift:UserInfo.in>
      <lift:Queries.view>
	<lift:Queries.addQuery>
	  <p style="margin: 50px 0px 5px 0"><lift:loc>new.query</lift:loc></p>
	  <img src="/images/addquery.png" alt="new.query"/>
	</lift:Queries.addQuery>
      </lift:Queries.view>
    </lift:UserInfo.in>
    -->
  </lift:bind-at>
</lift:surround>
