<lift:surround with="default">
  <lift:bind-at name="title">Alle Fragen</lift:bind-at>
  <lift:bind-at name="content">
  <table width="90%">
    <lift:Queries eager_eval="true">
      <tr>
	<td class="votable" colspan="3">
	  <poll:name/><br/>
	  <query:keys/>
	</td>
      </tr>
      <tr height="5"/>
      <tr>
	<td class="chart_thumb">
	  <poll:chart height="60" width="150" grid="off"/>
	</td>
	<td align="right">
	  <table class="vote"><tr><td><poll:result/></td></tr></table>
	</td>
	<lift:UserInfo.in>
	  <td align="right" nowrap="true">
	    <lift:embed what="vote"/>
	  </td>
	</lift:UserInfo.in>
      </tr>
      <tr height="5"/>
      <tr height="1"><td colspan="3" bgcolor="lightgray"/></tr>
      <tr height="5"/>
    </lift:Queries>
  </table>
  <div align="center">
    <lift:Queries.navigator/>
  </div>

  <lift:UserInfo.in>
    <lift:Queries.lastpage>
      <view:a search="true" href="add_query">
	  <img src="/images/addquery.png" height="2em" alt="neue Frage"/>
	  Neue Frage hinzuf√ºgen
      </view:a>
    </lift:Queries.lastpage>
  </lift:UserInfo.in>
  </lift:bind-at>

  <lift:bind-at name="sidebar">
    <div class="head">
      <lift:Queries.view form="POST" eager_eval="true">
	<search:input/>
	<lift:embed what="sort_queries"/>
      </lift:Queries.view>
    </div>
    <p style="margin: 50px 10px 0 0">Kategorien</p>
    <div class="keys">
      <lift:Queries.categories/>
    </div>
  </lift:bind-at>
</lift:surround>
