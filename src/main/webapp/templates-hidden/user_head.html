<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:UserDetails><poll:title/></lift:UserDetails>
  </lift:bind-at>
  <lift:bind-at name="content">
    <lift:form method="post">
      <lift:UserDetails eager_eval="true">
	<div>
	  <table width="100%">
	    <tr>
	      <td colspan="3" rowspan="2">
		<span style="font-size:medium"><poll:name/></span>
	      </td>
	      <th class="vote_result">$sort.popularity</th>
	    </tr>
	    <tr>
	      <td align="center">
		<user:popularity/>
	      </td>
	    </tr>
	    <tr>
	      <td rowspan="3" height="80" width="80">
		<user:emoticon size="80"/>
	      </td>
	      <td rowspan="3">
		<user:profile/>
		<user:itsme>
		  <me:editButton/>
		</user:itsme>
	      </td>
	    </tr>
	    <tr>
	      <lift:UserInfo.in>
		<user:notme>
		  <th class="vote_user">$your.preference</th>
		  <th class="vote_result">$your.sympathy</th>
		</user:notme>
	      </lift:UserInfo.in>
	    </tr>
	    <tr>
	      <lift:UserInfo.in>
		<user:notme>
		  <td class="vote_user"><me:vote/></td>
		  <td align="center"><user:sympathy/></td>
		</user:notme>
	      </lift:UserInfo.in>
	    </tr>
	  </table>
	  <hr/>
	  <div><lift:bind name="selection"/></div>
	  <lift:bind name="details"/>
	</div>
      </lift:UserDetails>
    </lift:form>
    <div align="center">
      <lift:UserDetails.navigator/>
    </div>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:MenuMarker>
    <ul class="keys">
      <menu:a href="index.html">$menu.votes</menu:a>
      <div style="clear:both"/>
      <menu:a href="delegates.html">$menu.delegates</menu:a>
      <div style="clear:both"/>
      <menu:a href="support.html">$menu.supporters</menu:a>
      <div style="clear:both"/>
      <menu:a href="graph.html">$menu.graph</menu:a>
    </ul>
    </lift:MenuMarker>
  </lift:bind-at>
</lift:surround>
