<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:UserDetails><poll:title/></lift:UserDetails>
  </lift:bind-at>
  <lift:bind-at name="content">
    <lift:form method="post">
      <lift:UserDetails eager_eval="true">
	<div>
	  <table width="100%">
	    <tr>
	      <td colspan="4">
		<h3><span>$user</span> : <poll:name/></h3>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="4">
		<user:profile/>
		<user:itsme>
		  <me:editButton/>
		</user:itsme>
	      </td>
	    </tr>
	    <td rowspan="3" height="80" width="80">
	      <user:emoticon size="80"/>
	    </td>
	    <tr>
	      <td rowspan="2"/>
	      <lift:UserInfo.in>
		<user:notme>
		  <th class="vote_user">$your.preference</th>
		</user:notme>
	      </lift:UserInfo.in>
	      <th class="vote_result">$inflow</th>
	      <th class="vote_result">$outflow</th>
	    </tr>
	    <tr>
	      <lift:UserInfo.in>
		<user:notme>
		  <td class="vote_user"><me:vote/></td>
		</user:notme>
	      </lift:UserInfo.in>
	      <td align="center">
		<user:inflow/>
	      </td>
	      <td align="center">
		<user:outflow/>
	      </td>
	    </tr>
	  </table>
	  <hr/>
	  <div><lift:bind name="selection"/></div>
	  <lift:bind name="details"/>
	</div>
      </lift:UserDetails>
    </lift:form>
    <div align="center">
      <lift:UserDetails.navigator/>
    </div>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:MenuMarker>
    <ul class="keys">
      <menu:a href="index.html">$menu.votes</menu:a>
      <div style="clear:both"/>
      <menu:a href="delegates.html">$menu.delegates</menu:a>
      <div style="clear:both"/>
      <menu:a href="support.html">$menu.supporters</menu:a>
      <div style="clear:both"/>
      <menu:a href="graph.html">$menu.graph</menu:a>
    </ul>
    <div style="margin:10px">&nbsp;</div>
    </lift:MenuMarker>
  </lift:bind-at>
</lift:surround>
