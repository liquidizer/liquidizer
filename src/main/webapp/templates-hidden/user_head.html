<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:UserDetails><poll:title/></lift:UserDetails>
  </lift:bind-at>
  <lift:bind-at name="content">
    <lift:form method="post">
      <lift:UserDetails eager_eval="true">
	<div>
	  <table width="100%">
	    <tr>
	      <td colspan="4">
		<span style="font-size:medium">Pirat : <poll:name/></span>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="4">
		<user:profile/>
		<user:itsme>
		  <me:editButton/>
		</user:itsme>
	      </td>
	    </tr>
	    <td rowspan="3" height="80" width="80">
	      <user:emoticon size="80"/>
	    </td>
	    <tr>
	      <td rowspan="2"/>
	      <lift:UserInfo.in>
		<user:notme>
		  <th class="vote_th">Deine Pr√§ferenz</th>
		</user:notme>
	      </lift:UserInfo.in>
	      <th class="vote_th">Einfluss</th>
	      <th class="vote_th">Abfluss</th>
	    </tr>
	    <tr>
	      <lift:UserInfo.in>
		<user:notme>
		  <td align="center">
		    <lift:embed what="vote"/>
		  </td>
		</user:notme>
	      </lift:UserInfo.in>
	      <td align="center">
		<user:inflow/>
	      </td>
	      <td align="center">
		<user:outflow/>
	      </td>
	    </tr>
	  </table>
	  <hr/>
	  <div><lift:bind name="selection"/></div>
	  <lift:bind name="details"/>
	</div>
      </lift:UserDetails>
    </lift:form>
    <div align="center">
      <lift:UserDetails.navigator/>
    </div>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:MenuMarker>
    <div class="keys">
      <menu:a href="index.html">Stimmen</menu:a>
      <div style="clear:both"/>
      <menu:a href="delegates.html">Delegiert an ...</menu:a>
      <div style="clear:both"/>
      <menu:a href="support.html">Delegiert von ...</menu:a>
      <div style="clear:both"/>
      <menu:a href="graph.html">Delegationsgraph</menu:a>
    </div>
    <div style="margin:10px">&nbsp;</div>
    </lift:MenuMarker>
  </lift:bind-at>
</lift:surround>
