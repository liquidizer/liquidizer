<lift:UserOverview>
  <div class="balance">
    <h3 align="right"><lift:loc>your.popularity</lift:loc>: <user:popularity/></h3>
    <h3>
      <img src="/images/menu/weight.png" alt=""/>
      <lift:loc>menu.votes</lift:loc>
      (<data:size src="votes"/>)</h3>
    <hr/>
    <table>
      <data:votes>
	<tr>
	  <td align="center"><vote:result format="weight"/></td>
	  <td><poll:name/></td>
	</tr>
      </data:votes>
      <tr>
	<div class="navi">
	  <lift:MenuMarker>
	    <local:a href="#/users/~/index.html">
	      <div><lift:loc>home.more</lift:loc></div>
	    </local:a>
	  </lift:MenuMarker>
	</div>
      </tr>
    </table>
  </div>
  <div class="balance">
    <h3><lift:loc>menu.delegations</lift:loc></h3>
    <table width="100%">
      <tr>
	<td>
	  <img src="/images/menu/follow.png" alt=""/>
	  <lift:loc>menu.supporters</lift:loc>
	  (<data:size src="supporters"/>)</td>
	<td/>
	<td>
	  <img src="/images/menu/distance.png" alt=""/>
	  <lift:loc>$menu.delegates</lift:loc>
	  (<data:size src="delegates"/>)</td>
      </tr>
      <tr><td colspan="3"><hr/></td></tr>
      <td>
	<data:supporters>
	  <tr class="votable">
	    <td align="right"><user:emoticon size="20"/></td>
	    <td><user:name/></td>
	  </tr>
	</data:supporters>
      </td>
      <td width="20px"/>
      <td>
	<data:delegates>
	  <tr>
	    <td align="right"><user:emoticon size="20"/></td>
	    <td><poll:name/></td>
	  </tr>
	</data:delegates>
      </td>
      <tr>
	<td>
	  <div class="navi">
	    <lift:MenuMarker>
	      <local:a href="#/users/~/support.html">
		<div><lift:loc>home.more</lift:loc></div>
	      </local:a>
	    </lift:MenuMarker>
	  </div>
	</td>
	<td/>
	<td>
	  <div class="navi">
	    <lift:MenuMarker>
	      <local:a href="#/users/~/delegates.html">
		<div><lift:loc>home.more</lift:loc></div>
	      </local:a>
	    </lift:MenuMarker>
	  </div>
	</td>
      </tr>
    </table>
  </div>
</lift:UserOverview>
