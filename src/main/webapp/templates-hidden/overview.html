<lift:UserOverview>
  <div class="balance">
    <h3><lift:loc>your.popularity</lift:loc>: <user:popularity/></h3>
    <h3>
      <lift:MenuMarker>
	<local:a href="#/users/~/index.html">
	  <img src="/images/menu/weight.png" alt=""/>
	  <lift:loc>menu.votes</lift:loc>
	  (<data:size src="votes"/>)
	</local:a>
      </lift:MenuMarker>
    </h3>
    <hr/>
    <table>
      <data:votes>
	<tr>
	  <td align="center"><vote:result format="weight"/></td>
	  <td><poll:name/></td>
	</tr>
      </data:votes>
    </table>
  </div>
  <div class="balance">
    <table width="100%">
      <tr>
	<td>
	  <h3>
	    <lift:MenuMarker>
	      <local:a href="#/users/~/support.html">
		<img src="/images/menu/follow.png" alt=""/>
		<lift:loc>menu.supporters</lift:loc>
		(<data:size src="supporters"/>)
	      </local:a>
	    </lift:MenuMarker>
	  </h3>
	</td>
	<td/>
	<td>
	  <h3>
	    <lift:MenuMarker>
	      <local:a href="#/users/~/delegates.html">
		<img src="/images/menu/distance.png" alt=""/>
		<lift:loc>menu.delegates</lift:loc>
		(<data:size src="delegates"/>)
	      </local:a>
	    </lift:MenuMarker>
	  </h3>
	</td>
      </tr>
      <tr><td colspan="3"><hr/></td></tr>
      <td>
	<data:supporters>
	  <tr class="votable">
	    <td align="right"><user:emoticon size="20"/></td>
	    <td><user:name/></td>
	  </tr>
	</data:supporters>
      </td>
      <td width="20px"/>
      <td>
	<data:delegates>
	  <tr>
	    <td align="right"><user:emoticon size="20"/></td>
	    <td><poll:name/></td>
	  </tr>
	</data:delegates>
      </td>
    </table>
  </div>
</lift:UserOverview>
