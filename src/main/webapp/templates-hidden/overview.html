<lift:UserInfo.votes>
  <div class="balance">
    <h3>
      <img src="/images/menu/weight.png" alt=""/>
      <lift:loc>menu.votes</lift:loc>
      (<lift:UserInfo.bind><me:numVotes/></lift:UserInfo.bind>)</h3>
    <hr/>
    <table>
      <user:votes>
	<tr>
	  <td align="center"><vote:result format="weight"/></td>
	  <td><poll:name/></td>
	</tr>
      </user:votes>
      <tr>
	<div class="navi">
	  <me:a href="index.html">
	    <div><lift:loc>home.more</lift:loc></div>
	  </me:a>
	</div>
      </tr>
    </table>
  </div>
  <div class="balance">
    <h3><lift:loc>menu.delegations</lift:loc></h3>
    <table width="100%">
      <tr>
	<td>
	  <img src="/images/menu/follow.png" alt=""/>
	  <lift:loc>menu.supporters</lift:loc>
	  (<lift:UserInfo.bind><me:numSupporters/></lift:UserInfo.bind>)</td>
	<td/>
	<td>
	  <img src="/images/menu/distance.png" alt=""/>
	  <lift:loc>$menu.delegates</lift:loc>
	  (<lift:UserInfo.bind><me:numDelegates/></lift:UserInfo.bind>)</td>
      </tr>
      <tr><td colspan="3"><hr/></td></tr>
      <td>
	<poll:supporters>
	  <tr class="votable">
	    <td align="right"><user:emoticon size="20"/></td>
	    <td><user:name/></td>
	  </tr>
	</poll:supporters>
      </td>
      <td width="20px"/>
      <td>
	<user:delegates>
	  <tr>
	    <td align="right"><user:emoticon size="20"/></td>
	    <td><poll:name/></td>
	  </tr>
	</user:delegates>
      </td>
      <tr>
	<td>
	  <div class="navi">
	    <me:a href="support.html">
	      <div><lift:loc>home.more</lift:loc></div>
	    </me:a>
	  </div>
	</td>
	<td/>
	<td>
	  <div class="navi">
	    <me:a href="delegates.html">
	      <div><lift:loc>home.more</lift:loc></div>
	    </me:a>
	  </div>
	</td>
      </tr>
    </table>
  </div>
</lift:UserInfo.votes>
