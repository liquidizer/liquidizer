<lift:UserInfo.votes>
  <div class="balance">
    <h3>
      <me:a href="index.html">
	<img src="/images/menu/weight.png" alt=""/>
	<lift:loc>menu.votes</lift:loc>
	(<lift:UserInfo.bind><me:numVotes/></lift:UserInfo.bind>)
      </me:a>
    </h3>
    <hr/>
    <table>
      <user:votes>
	<tr>
	  <td align="center"><vote:result format="weight"/></td>
	  <td><poll:name/></td>
	</tr>
      </user:votes>
    </table>
  </div>
  <div class="balance">
    <table width="100%">
      <tr>
	<td>
	  <h3>
	    <img src="/images/menu/follow.png" alt=""/>
	    <me:a href="support.html">
		<lift:loc>menu.supporters</lift:loc>
		(<lift:UserInfo.bind><me:numSupporters/></lift:UserInfo.bind>)
	    </me:a>
	  </h3>
	</td>
	<td/>
	<td>
	  <h3>
	    <img src="/images/menu/distance.png" alt=""/>
	    <me:a href="delegates.html">
	      <lift:loc>menu.delegates</lift:loc>
	      (<lift:UserInfo.bind><me:numDelegates/></lift:UserInfo.bind>)
	    </me:a>
	  </h3>
	</td>
      </tr>
      <tr><td colspan="3"><hr/></td></tr>
      <td>
	<poll:supporters>
	  <tr class="votable">
	    <td align="right"><user:emoticon size="20"/></td>
	    <td><user:name/></td>
	  </tr>
	</poll:supporters>
      </td>
      <td width="20px"/>
      <td>
	<user:delegates>
	  <tr>
	    <td align="right"><user:emoticon size="20"/></td>
	    <td><poll:name/></td>
	  </tr>
	</user:delegates>
      </td>
    </table>
  </div>
</lift:UserInfo.votes>
