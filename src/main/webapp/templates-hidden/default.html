<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    
    <title>Liquidizer - <lift:bind name="title"/></title>
    
    <link type="text/css" href="/style.css" rel="stylesheet"/>
    <link type="text/css" href="/handy.css" rel="stylesheet" media="handheld"/>
    <link rel="shortcut icon" href="/images/favicon.ico"/> 

    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
    
  </head>
  <body>
    <script type="text/javascript" language="JavaScript">
      usermenu= false;
      function toggleUserMenu() {
      usermenu= !usermenu;
      if (usermenu)
      $('#usermenu').show();
      else
      $('#usermenu').hide();
      }
    </script>
    <div class="container">
      <div id="topmenu">
	<table width="100%">
	  <tr>
	    <td>
	      <a href="/index.html" title="Startseite">
		<img src="/images/logo.png" alt="liquidizer"/>
	      </a>
	      &nbsp;&nbsp;
	      <lift:UserInfo.in>
		<a href="javascript:toggleUserMenu()">
		  <img src="/images/home.png" alt="home"/>
		</a>
		<div id="usermenu">
		  <table>
		    <tr><td><a href="/index.html">Übersicht</a></td></tr>
		    <tr><td><a href="/profile.html">Mein Profil</a></td></tr>
		    <tr><td><a href="/users/~/index.html">Meine Stimmgewichte</a></td></tr>
		    <tr><td><a href="/users/~/support.html">Meine Unterstützer</a></td></tr>
		    <tr><td><a href="/users/~/delegates.html">Meine Delegierten</a></td></tr>
		  </table>
		</div>
	      </lift:UserInfo.in>
	      &nbsp;
	      <a href="/queries.html" title="Liste aller Forderungen">
		<img src="/images/queries.png" alt="queries"/>
	      </a>
	      <a href="/users.html" title="Liste aller Piraten">
		<img src="/images/users.png" alt="users"/>
	      </a>
	      &nbsp;
	      <a href="/help.html" title="Hilfe">
		<img src="/images/help.png" alt="help"/>
	      </a>
	    </td>
	    <td width="60%" align="right">
	      <lift:UserInfo.in>
      		Angemeldet als <b><me:name/></b>
		<br/><me:logout>logout</me:logout>
	      </lift:UserInfo.in>
	    </td>
	  </tr>
	</table>
      </div>
      <hr/>

      <div class="content">
	<table>
	  <tr>
	  <td width="85%">
            <lift:bind name="content" />
	  </td>
	  <td width="10px"/>
	  <td align="right" width="14%">
	    <lift:bind name="sidebar"/>
	  </td>
	  </tr>
	</table>
      </div>

      <div style="clear:both"/>
      <hr/>
    </div>
    <i>Mesmerizing Liquidizer - v10.10</i>
    <div style="text-align:right">
      <a href="http://piratenpad.de/UNdQDN5QKn">Bugs, Einf&auml;lle, Ideen</a>
    </div>
  </body>
</html>
