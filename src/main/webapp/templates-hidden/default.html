<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    
    <title>Liquidizer - <lift:bind name="title"/></title>
    
    <link type="text/css" href="/style.css" rel="stylesheet"/>
    <link type="text/css" href="/handy.css" rel="stylesheet" media="handheld"/>
    <link rel="shortcut icon" href="/images/favicon.ico"/> 

    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
    
  </head>
  <body>
    <script type="text/javascript" language="JavaScript">
      usermenu= false;
      function togglePopup(id) {
      $('#'+id).toggle();
      }
    </script>
    <div id="header">
      <lift:MenuMarker eager_eval="true">
      <ul id="topmenu">
	<li>
	  <a href="/index.html" title="$home.index">
	    <img src="/images/logo.png" alt="Startseite" class="top"/>
	  </a>
	</li>
	<lift:UserInfo.in>
	  <li>
	    <a href="javascript:togglePopup('usermenu')">
	      <img src="/images/home.png" alt="home" class="top"/>
	    </a>
	    <div>
	      <ul class="popup" id="usermenu">
		<menu:a href="/index.html" icon="view">$home.index</menu:a>
		<menu:a href="/profile.html" icon="profile">$home.profile</menu:a>
		<menu:a href="/users/~/index.html" icon="weight">$home.votes</menu:a>
		<menu:a href="/users/~/delegates.html" icon="distance">$home.delegates</menu:a>
		<menu:a href="/users/~/support.html" icon="follow">$home.supporters</menu:a>
	      </ul>
	    </div>
	  </li>
	</lift:UserInfo.in>
	<li>
	  <a href="/queries.html" title="$home.all.queries">
	    <img src="/images/queries.png" alt="$home.all.queries" class="top"/>
	  </a>
	</li>
	<li>
	  <a href="/users.html" title="$home.all.users">
	    <img src="/images/users.png" alt="$home.all.users" class="top"/>
	  </a>
	</li>
	<li>
	  <a href="/help.html" title="$home.help">
	    <img src="/images/help.png" alt="$home.help" class="top"/>
	  </a>
	</li>
      </ul>
      </lift:MenuMarker>
      <div id="loginfo">
	<lift:UserInfo.in>
	  <br/><lift:loc>logged.in</lift:loc> <b><me:name/></b>
	  <br/><me:logout><lift:loc>logout</lift:loc></me:logout>
	</lift:UserInfo.in>
      </div>
    </div>
    <hr style="clear:both"/>

    <div class="content">
      <table>
	<tr>
	  <td width="85%">
            <lift:bind name="content" />
	  </td>
	  <td width="10px"/>
	  <td width="14%">
	    <lift:bind name="sidebar"/>
	  </td>
	</tr>
      </table>
    </div>
    <div style="clear:both"/>
    <hr/>
    <div class="content">
      <div>
	<lift:loc>system.language</lift:loc>: <lift:LocaleSelector/>
      </div>
      <lift:embed what="foot"/>
    </div>
  </body>
</html>
