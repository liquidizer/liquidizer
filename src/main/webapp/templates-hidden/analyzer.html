<div>
  <head>
    <script language="javascript">
      function setChart(type) {
      var chart= document.getElementById('chart');
      chart.setAttribute('src','chart.svg?'+type);
      var newChart= document.createElement('embed');
      newChart.src="chart.svg?"+type;
      newChart.height="400";
      newChart.width="640";
      newChart.id="chart";
      var parent= chart.parentNode;
      parent.replaceChild(newChart, chart);
      }
    </script>
  </head>
  <div class="chart_wrapper" align="center">
    <div class="navi">
      <div>Zeit:</div>
      <a href="javascript:setChart('axis=auto')">
	<div class="pagelink"><lift:loc>time.all</lift:loc></div>
      </a>
      <a href="javascript:setChart('axis=y')">
	<div class="pagelink"><lift:loc>time.last.year</lift:loc></div>
      </a>
      <a href="javascript:setChart('axis=m')">
	<div class="pagelink"><lift:loc>time.last.month</lift:loc></div>
      </a>
      <a href="javascript:setChart('axis=w')">
	<div class="pagelink"><lift:loc>time.last.week</lift:loc></div>
      </a>
      <a href="javascript:setChart('axis=d')">
	<div class="pagelink"><lift:loc>time.day</lift:loc></div>
      </a>
      <a href="javascript:setChart('axis=h')">
	<div class="pagelink"><lift:loc>time.hour</lift:loc></div>
      </a>
      <a href="/help.html#sec-charts">
	<div class="pagelink">?</div>
      </a>
    </div>
    <div class="chart">
      <embed id="chart" height="400" width="640" src="chart.svg?axis=auto"/>
    </div>
  </div>
</div>
