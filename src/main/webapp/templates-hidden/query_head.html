<lift:surround with="default">
  <lift:bind-at name="title">Detailsicht Frage</lift:bind-at>
  <lift:bind-at name="content">
    <lift:form method="post">
      <lift:QueryDetails eager_eval="true">
	  <table width="100%">
	    <tr>
	      <td colspan="4">
		<span style="font-size:medium"><poll:name/></span>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="4">
		<query:keys/>
		<me:isDelegated>
		  <me:editButton/>
		</me:isDelegated>
	      </td>
	    </tr>
	    <tr height="10"/>
	    <tr>
	      <lift:UserInfo.in><td/></lift:UserInfo.in>	      
	      <th>Ergebnis</th>
	      <th>Wähleranzahl</th>
	      <th>Author: <query:creator/></th>
	    </tr>	    
	    <tr>
	      <lift:UserInfo.in>
		<td align="left">
		  <lift:embed what="vote"/>
		</td>
	      </lift:UserInfo.in>
	      <td align="center">
		<table class="vote"><td><poll:result/></td></table>
	      </td>
	      <td align="center">
		<table class="vote"><td>
		    <span class="pro"><poll:numPro/></span>
		    <span class="pass">:</span>
		    <span class="contra"><poll:numContra/></span>
		</td></table>
	      </td>
	    </tr>
	  </table>
	  <hr/>
	  <lift:bind name="details"/>
      </lift:QueryDetails>
      <div align="center">
	<lift:QueryDetails.navigator/>
      </div>
    </lift:form>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <div class="navi">
      <a href="index.html"><div class="right">Wähler</div></a>
      <p/>
      <a href="graph.html"><div class="right">Delegationsgraph</div></a>
      <p/>
      <a href="histogram.html"><div class="right">Histogram</div></a>
      <p/>
      <a href="analyzer.html"><div class="right">Chart</div></a>
    </div>
    <div style="margin:15px">&nbsp;</div>
    <lift:bind name="selection"/>
  </lift:bind-at>
</lift:surround>
