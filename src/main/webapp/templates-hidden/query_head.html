<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:QueryDetails><poll:title/></lift:QueryDetails>
  </lift:bind-at>
  <lift:bind-at name="content">
    <lift:form method="post">
      <lift:QueryDetails eager_eval="true">
	  <table width="100%">
	    <tr>
	      <td colspan="4">
		<span style="font-size:medium"><poll:name/></span>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="4">
		<query:keys/>
		<me:isDelegated>
		  <me:editButton/>
		</me:isDelegated>
	      </td>
	    </tr>
	    <tr height="10"/>
	    <tr>
	      <th/>
	      <th class="vote_th">Ergebnis</th>
	      <lift:UserInfo.in>
		<th class="vote_th">Dein Beitrag</th>
		<th class="vote_th">Deine Präferenz</th>
	      </lift:UserInfo.in>
	    </tr>	    
	    <tr>
	      <td/>
	      <td align="center">
		<table class="vote"><td><poll:result/></td></table>
	      </td>
	      <lift:UserInfo.in>
		<td align="center">
		  <table class="vote"><td><me:weight format="decimal"/></td></table>
		</td>
		<td align="center">
		  <lift:embed what="vote"/>
		</td>
	      </lift:UserInfo.in>
	    </tr>
	  </table>
	  <hr/>
	  <div style="text-align:left"><lift:bind name="selection"/></div>
	  <lift:bind name="details"/>
      </lift:QueryDetails>
      <div align="center">
	<lift:QueryDetails.navigator/>
      </div>
    </lift:form>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:MenuMarker>
      <div class="keys">
	<menu:a href="index.html">Wähler</menu:a>
	<div style="clear:both"/>
	<menu:a href="analyzer.html">Chart</menu:a>
	<div style="clear:both"/>
	<menu:a href="histogram.html">Histogram</menu:a>
	<div style="clear:both"/>
	<menu:a href="graph.html">Delegationsgraph</menu:a>
	<div style="clear:both"/>
	<menu:a href="info.html">Info</menu:a>
      </div>
      <div style="margin:20px">&nbsp;</div>
    </lift:MenuMarker>
  </lift:bind-at>
</lift:surround>
