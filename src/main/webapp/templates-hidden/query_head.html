<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:QueryDetails><poll:title/></lift:QueryDetails>
  </lift:bind-at>
  <lift:bind-at name="content">
    <lift:form method="post">
      <lift:QueryDetails eager_eval="true">
	  <table width="100%">
	    <tr>
	      <td colspan="4">
		<span style="font-size:medium"><poll:name/></span>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="4">
		<query:keys/>
		<me:isDelegated>
		  <me:editButton/>
		</me:isDelegated>
	      </td>
	    </tr>
	    <tr height="10"/>
	    <tr>
	      <lift:UserInfo.in><td/></lift:UserInfo.in>	      
	      <th>Ergebnis</th>
	    </tr>	    
	    <tr>
	      <lift:UserInfo.in>
		<td align="left">
		  <lift:embed what="vote"/>
		</td>
	      </lift:UserInfo.in>
	      <td align="center">
		<table class="vote"><td><poll:result/></td></table>
	      </td>
	    </tr>
	  </table>
	  <hr/>
	  <lift:bind name="details"/>
      </lift:QueryDetails>
      <div align="center">
	<lift:QueryDetails.navigator/>
      </div>
    </lift:form>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <div class="navi">
      <a href="index.html"><div class="right">WÃ¤hler</div></a>
      <div style="clear:both"/>
      <a href="graph.html"><div class="right">Delegationsgraph</div></a>
      <div style="clear:both"/>
      <a href="histogram.html"><div class="right">Histogram</div></a>
      <div style="clear:both"/>
      <a href="analyzer.html"><div class="right">Chart</div></a>
      <div style="clear:both"/>
      <a href="info.html"><div class="right">Info</div></a>
    </div>
    <div style="margin:10px">&nbsp;</div>
    <lift:bind name="selection"/>
  </lift:bind-at>
</lift:surround>
