<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:QueryDetails><poll:title/></lift:QueryDetails>
  </lift:bind-at>
  <lift:bind-at name="content">
    <lift:form method="post">
      <lift:QueryDetails eager_eval="true">
	  <table width="100%" border="0">
	    <tr>
	      <td colspan="3">
		<span style="font-size:medium"><poll:name/></span>
	      </td>
	      <th class="vote_result">$result</th>
	    </tr>
	    <tr>
	      <td colspan="2" rowspan="3">
		<span class="keys"><query:keys/></span>
	      </td>
	      <td/>
	      <td class="vote_result">
		<poll:result/>
	      </td>
	    </tr>
	    <tr>
	      <lift:UserInfo.in>
		<th class="vote_query">$your.preference</th>
		<th class="vote_result">$your.contribution</th>
	      </lift:UserInfo.in>
	    </tr>	    
	    <tr>
	      <lift:UserInfo.in>
		<td class="vote_query"><me:vote/></td>
		<td align="center">
		  <me:weight format="decimal"/>
		</td>
	      </lift:UserInfo.in>
	    </tr>
	  </table>
	  <hr/>
	  <div><lift:bind name="selection"/></div>
	  <lift:bind name="details"/>
      </lift:QueryDetails>
      <div align="center">
	<lift:QueryDetails.navigator/>
      </div>
    </lift:form>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:MenuMarker>
      <div class="keys">
	<menu:a href="index.html">$menu.voters</menu:a>
	<div style="clear:both"/>
	<menu:a href="analyzer.html">$menu.chart</menu:a>
	<div style="clear:both"/>
	<menu:a href="histogram.html">$menu.histogram</menu:a>
	<div style="clear:both"/>
	<menu:a href="graph.html">$menu.graph</menu:a>
	<div style="clear:both"/>
	<menu:a href="info.html">$menu.info</menu:a>
      </div>
      <div style="margin:20px">&nbsp;</div>
    </lift:MenuMarker>
  </lift:bind-at>
</lift:surround>
