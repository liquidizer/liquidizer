<lift:surround with="query_head" at="details">
  <table>
    <tr>
      <td>Author:</td>
      <td><query:creator/></td>
    </tr>
    <tr>
      <td>Erstellt:</td>
      <td><query:time/></td>
    </tr>
    <tr height="10"/>
    <tr>
      <td>Wähler mit positivem Stimmgewicht:</td>
      <td><query:numVoters weight="1"/></td>
    </tr>
    <tr>
      <td>Wähler mit negativem Stimmgewicht:</td>
      <td><query:numVoters weight="-1"/></td>
    </tr>
    <tr height="10"/>
    <tr>
      <td>Summe des positiven Stimmgewichtes:</td>
      <td><poll:value measure="pro"/></td>
    </tr>
    <tr>
      <td>Summe des negativen Stimmgewichtes:</td>
      <td><poll:value measure="contra"/></td>
    </tr>
  </table>

</lift:surround>
