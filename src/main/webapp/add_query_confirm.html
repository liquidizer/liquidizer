<lift:surround with="default" at="content">
  <lift:UserInfo.in>

    <lift:AddQuery.confirm form="POST">
      <div class="head">
	<h2>Neue Forderung stellen:</h2>
      </div>
      <p>
	Folgende Forderung wurde eingegeben:
      </p>
      
      <hr/>
      
      <p>
	Die Forderung lautet:
	<p/>
	<addquery:what/>
      </p>
      <p>
	Stichworte:
	<p/>
	<addquery:keys/>
      </p>
      <hr/>
      <p>
	Der Wortlaut der Forderung kann später nicht mehr verändert werden. 
	Wirklich anlegen?
      </p>
      <p>
	<addquery:cancel/>
	<addquery:submit/>
      </p>

    </lift:AddQuery.confirm>

  </lift:UserInfo.in>
  <lift:UserInfo:out>
    Du musst angemeldet sein um Neue Forderung hinzufügen zu können
  </lift:UserInfo:out>

</lift:surround>
