<lift:surround with="default" at="content">
  <lift:UserInfo.in>

    <lift:AddQuery.confirm form="POST">
      <div class="head">
	<h2>Neue Frage stellen:</h2>
      </div>
      <p>
	Folgende Frage wurde eingegeben:
      </p>
      
      <hr/>
      
      <p>
	Die Frage lautet:
	<br/>
	<addquery:what/>
      </p>
      <p>
	Stichworte:
	<br/>
	<addquery:keys/>
      </p>
      <hr/>
      <p>
	Der Wortlaut der Frage kann später nicht mehr verändert werden. 
	Wirklich anlegen?
      </p>
      <p>
	<addquery:cancel/>
	<addquery:submit/>
      </p>

    </lift:AddQuery.confirm>

  </lift:UserInfo.in>
  <lift:UserInfo:out>
    Du musst angemeldet sein um Neue Fragen hinzufügen zu können
  </lift:UserInfo:out>

</lift:surround>
