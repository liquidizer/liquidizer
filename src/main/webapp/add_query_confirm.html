  <lift:UserInfo.canAddQueries>

    <lift:AddQuery.confirm form="POST">
      <div style="font-size:medium">
	<h2><lift:loc>new.query</lift:loc></h2>
	
	<hr/>
	
	<table cellpadding="5px">
	  <tr>
	    <td><lift:loc>new.query.what</lift:loc></td>
	    <td width="30px"/>
	    <td><addquery:what/></td>
	  </tr>
	  <tr>
	    <td><lift:loc>new.query.keys</lift:loc></td>
	    <td width="30px"/>
	    <td><addquery:keys/></td>
	  </tr>
	</table>
	<hr/>
	<p>
	  <lift:loc>new.query.you.have.been.warned</lift:loc>
	</p>
	<div style="height:15px"/>
	<p>
	  <addquery:cancel/>

    </lift:AddQuery.confirm>
  </lift:UserInfo.canAddQueries>
