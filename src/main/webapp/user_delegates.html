<lift:surround with="user_head">
  <lift:bind-at name="details">
    <table width="100%">
      <tr height="50">
	<th/><th/>
	<th  class="vote_result">Abfluss</th>
	<lift:UserInfo.in>
	  <user:itsme>
	    <th  class="vote_user">Delegieren</th>
	  </user:itsme>
	</lift:UserInfo.in>
      </tr>
      <user:delegates>
	<tr>
	  <td class="emo_thumb">
	    <user:emoticon size="60"/>
	  </td>
	  <td class="votable">
	    <poll:name/>
	    <div class="comment">
	      <user:comment/>
	      <user:itsme>
		<poll:notme>
		  <me:editButton/>
		</poll:notme>
	      </user:itsme>
	    </div>
	  </td>
	  <td align="center">
	    <vote:weight style="contra"/>
	  </td>
	  <lift:UserInfo.in>
	    <td nowrap="true" align="center">
	      <poll:notme>
		<user:itsme><me:vote/></user:itsme>
	      </poll:notme>
	    </td>
	  </lift:UserInfo.in>
	</tr>
      </user:delegates>
    </table>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <div style="position:absolute">
      <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
      <lift:MenuMarker>
	<ul class="popup" id="sort">
	  <menu:a action="sort" value="flow" default="true" icon="weight">$sort.weight</menu:a>
	  <menu:a action="sort" value="comment_age" icon="comment">$sort.comment_age</menu:a>
	  <lift:UserInfo.in>
	    <menu:a action="sort" value="valence" icon="sympathy">$sort.sympathy</menu:a>
	    <menu:a action="sort" value="avalence" icon="apathy">$sort.apathy</menu:a>
	    <menu:a action="sort" value="arousal" icon="arousal">$sort.arousal</menu:a>
	  </lift:UserInfo.in>
	</ul>
      </lift:MenuMarker>
    </div>
  </lift:bind-at>
</lift:surround>
