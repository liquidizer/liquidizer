<lift:surround with="user_head">
  <lift:bind-at name="details">
      <table width="100%">
	<tr height="50">
	  <th/><th/>
	  <th  class="vote_th">Abfluss</th>
	  <lift:UserInfo.in>
	    <user:itsme>
	      <th  class="vote_th">Delegieren</th>
	    </user:itsme>
	  </lift:UserInfo.in>
	</tr>
	<user:delegates>
	  <tr>
	    <td class="emo_thumb">
	      <user:emoticon size="60"/>
	    </td>
	    <td class="votable">
	      <poll:name/>
	      <div class="comment">
		<user:comment/>
		<user:itsme>
		  <poll:notme>
		    <me:editButton/>
		  </poll:notme>
		</user:itsme>
	      </div>
	    </td>
	    <td align="center">
	      <table class="vote"><tr><td><vote:weight style="contra"/></td></tr></table>
	    </td>
	    <lift:UserInfo.in>
	      <td nowrap="true" align="center">
		<poll:notme>
		  <user:itsme>
		    <lift:embed what="vote"/>
		  </user:itsme>
		</poll:notme>
	      </td>
	    </lift:UserInfo.in>
	  </tr>
	</user:delegates>
      </table>
  </lift:bind-at>
</lift:surround>
