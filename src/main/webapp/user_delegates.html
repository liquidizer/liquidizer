<lift:surround with="user_head">
  <lift:bind-at name="details">
    <table width="100%">
      <tr height="50">
	<th/><th/>
	<th  class="vote_result">$sort.sympathy</th>
	<lift:UserInfo.in>
	  <th  class="vote_user">$vote.delegate</th>
	</lift:UserInfo.in>
      </tr>
      <user:delegates>
	<tr>
	  <td class="emo_thumb">
	    <user:emoticon size="60"/>
	  </td>
	  <td class="votable">
	    <poll:name/>
	    <div class="comment">
	      <user:comment/>
	      <user:itsme>
		<poll:notme>
		  <me:editButton/>
		</poll:notme>
	      </user:itsme>
	    </div>
	  </td>
	  <td align="center">
	    <vote:sympathy/>
	  </td>
	  <lift:UserInfo.in>
	    <td class="vote_user">
	      <poll:notme><me:vote/></poll:notme>
	    </td>
	  </lift:UserInfo.in>
	</tr>
      </user:delegates>
    </table>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <div style="position:absolute">
      <lift:MenuMarker>
	<ul class="sort">
	  <menu:a action="sort" value="weight" default="true" icon="weight" title="$sort.weight"/>
	  <menu:a action="sort" value="comment_age" icon="comment" title="$sort.comment_age"/>
	  <menu:a action="sort" value="alpha" icon="alpha" title="$sort.alpha"/>
	  <lift:UserInfo.in>
	    <menu:a action="sort" value="valence" icon="sympathy" title="$sort.sympathy"/>
	    <menu:a action="sort" value="avalence" icon="apathy" title="$sort.apathy"/>
	    <menu:a action="sort" value="arousal" icon="arousal" title="$sort.arousal"/>
	  </lift:UserInfo.in>
	</ul>
      </lift:MenuMarker>
    </div>
  </lift:bind-at>
</lift:surround>
