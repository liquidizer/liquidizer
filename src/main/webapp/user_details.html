<lift:surround with="user_head">
  <lift:bind-at name="details">
      <table width="100%">
	<tr height="50">
	  <td/>
	  <user:itsme>
	    <th class="vote_th">Deine Präferenz</th>
	    <th class="vote_th">Stimmgewicht</th>
	  </user:itsme>
	  <lift:UserInfo.in>
	    <user:notme>
	      <th class="vote_th"><poll:title/>'s Gewicht</th>
	      <th class="vote_th">Dein Gewicht</th>
	    </user:notme>
	  </lift:UserInfo.in>
	  <lift:UserInfo.out>
	    <th class="vote_th">Stimmgewicht</th>
	  </lift:UserInfo.out>
	</tr>
	<user:votes>
	  <tr>
	    <td class="votable">
	      <poll:name/>
	      <div class="comment">
		<user:comment/>
		<user:itsme>
		  <me:editButton/>
		</user:itsme>
	      </div>
	    </td>
	    <user:itsme>
	      <td nowrap="true" align="center">
		<lift:embed what="vote"/>
	      </td>
	    </user:itsme>
	    <td align="center">
	      <table class="vote"><tr><td>
		    <user:itsme>
		      <span class="pass">=</span>
		      <vote:result format="decimal"/>
		    </user:itsme>
		    <user:notme>
	      	      <vote:result format="decimal"/>
		    </user:notme>
	      </td></tr></table>
	    </td>
	    <lift:UserInfo.in>
	      <user:notme>
		<td align="center">
		  <table class="vote"><tr><td>
			<poll:notme>
			  <me:weight format="decimal"/>
			</poll:notme>
			<poll:itsme><span class="pass">−</span></poll:itsme>
		  </td></tr></table>
		</td>
	      </user:notme>
	    </lift:UserInfo.in>
	  </tr>
	</user:votes>
      </table>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <div style="position:absolute">
      <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
      <lift:MenuMarker>
	<ul class="popup" id="sort">
	  <li><menu:a action="sort" value="weight" default="true">Gewicht</menu:a></li>
	  <li><menu:a action="sort" value="comment_age">Kommentarzeit</menu:a></li>
	  <li><menu:a action="sort" value="approval">Zustimmung</menu:a></li>
	  <li><menu:a action="sort" value="objection">Ablehnung</menu:a></li>
	</ul>
      </lift:MenuMarker>
    </div>
  </lift:bind-at>
</lift:surround>
