<lift:surround with="user_head">
  <lift:bind-at name="details">
      <table width="100%">
	<tr height="50">
	  <td/><td/>
	  <user:itsme>
	    <th class="vote_th">Deine Präferenz</th>
	    <th class="vote_th">Stimmgewicht</th>
	  </user:itsme>
	  <lift:UserInfo.in>
	    <user:notme>
	      <th class="vote_th"><poll:title/>'s Gewicht</th>
	      <th class="vote_th">Dein Gewicht</th>
	    </user:notme>
	  </lift:UserInfo.in>
	  <lift:UserInfo.out>
	    <th class="vote_th">Stimmgewicht</th>
	  </lift:UserInfo.out>
	</tr>
	<user:votes>
	  <tr>
	    <td><span class="rank"><poll:no/></span></td>
	    <td class="votable">
	      <poll:name/>
	      <div class="comment">
		<user:comment/>
		<user:itsme>
		  <me:editButton/>
		</user:itsme>
	      </div>
	    </td>
	    <user:itsme>
	      <td nowrap="true" align="center"><me:vote/></td>
	    </user:itsme>
	    <td align="center">
	      <user:itsme>
		<span class="pass">=</span>
		<vote:result format="decimal"/>
	      </user:itsme>
	      <user:notme>
	      	<vote:result format="decimal"/>
	      </user:notme>
	    </td>
	    <lift:UserInfo.in>
	      <user:notme>
		<td align="center">
		  <poll:notme>
		    <me:weight format="decimal"/>
		  </poll:notme>
		  <poll:itsme><span class="pass">−</span></poll:itsme>
		</td>
	      </user:notme>
	    </lift:UserInfo.in>
	  </tr>
	</user:votes>
      </table>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <div style="position:absolute">
      <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
      <lift:MenuMarker>
	<ul class="popup" id="sort">
	  <li><menu:a action="sort" value="weight" default="true" icon="weight">
	      Gewicht</menu:a>
	  </li>
	  <li><menu:a action="sort" value="comment_age" icon="comment">
	      Kommentarzeit</menu:a>
	  </li>
	  <li><menu:a action="sort" value="approval" icon="pro">
	      Zustimmung</menu:a>
	  </li>
	  <li><menu:a action="sort" value="objection" icon="contra">
	      Ablehnung</menu:a>
	  </li>
	</ul>
      </lift:MenuMarker>
    </div>
  </lift:bind-at>
</lift:surround>
