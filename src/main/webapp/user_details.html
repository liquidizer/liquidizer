<lift:surround with="user_head">
  <lift:bind-at name="details">
      <table width="100%">
	<tr height="50">
	  <td/><td/>
	  <user:itsme>
	    <th class="vote_query">$your.preference</th>
	    <th class="vote_result">$vote.weight</th>
	  </user:itsme>
	  <lift:UserInfo.in>
	    <user:notme>
	      <th class="vote_result"><user:weightof/></th>
	      <th class="vote_result">$your.weight</th>
	    </user:notme>
	  </lift:UserInfo.in>
	  <lift:UserInfo.out>
	    <th class="vote_result">$vote.weight</th>
	  </lift:UserInfo.out>
	</tr>
	<user:votes>
	  <tr>
	    <td><span class="rank"><poll:no/></span></td>
	    <td class="votable">
	      <poll:name/>
	      <div class="comment">
		<user:comment/>
		<user:itsme>
		  <me:editButton/>
		</user:itsme>
	      </div>
	    </td>
	    <user:itsme>
	      <td class="vote_user"><me:vote/></td>
	    </user:itsme>
	    <td align="center">
	      <user:itsme>
		<span class="pass">=</span>
		<vote:result format="decimal"/>
	      </user:itsme>
	      <user:notme>
	      	<vote:result format="decimal"/>
	      </user:notme>
	    </td>
	    <lift:UserInfo.in>
	      <user:notme>
		<td align="center">
		  <poll:notme>
		    <me:weight format="decimal"/>
		  </poll:notme>
		  <poll:itsme><span class="pass">âˆ’</span></poll:itsme>
		</td>
	      </user:notme>
	    </lift:UserInfo.in>
	  </tr>
	</user:votes>
      </table>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <div style="position:absolute">
      <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
      <lift:MenuMarker>
	<ul class="popup" id="sort">
	  <menu:a action="sort" value="weight" default="true" icon="weight">$sort.weight</menu:a>
	  <menu:a action="sort" value="comment_age" icon="comment">$sort.comment_age</menu:a>
	  <menu:a action="sort" value="approval" icon="pro">$sort.pro</menu:a>
	  <menu:a action="sort" value="objection" icon="contra">$sort.contra</menu:a>
	</ul>
      </lift:MenuMarker>
    </div>
  </lift:bind-at>
</lift:surround>
