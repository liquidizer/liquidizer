<lift:surround with="user_head">
  <lift:bind-at name="details">
    <lift:UserDetails eager_eval="true">
      <table width="100%">
	<tr height="50">
	  <td/>
	  <user:itsme>
	    <th>Deine Präferenz</th>
	    <th>Stimmgewicht</th>
	  </user:itsme>
	  <lift:UserInfo.in>
	    <user:notme>
	      <th>Präferenz</th>
	      <th>Deine Präferenz</th>
	    </user:notme>
	  </lift:UserInfo.in>
	  <lift:UserInfo.out>
	    <th>Präferenz</th>
	  </lift:UserInfo.out>
	</tr>
	<user:votes>
	  <tr>
	    <td class="votable">
	      <poll:name/>
	    </td>
	    <user:itsme>
	      <td rowspan="2" nowrap="true" align="center">
		<lift:embed what="vote"/>
	      </td>
	    </user:itsme>
	    <td rowspan="2" align="center">
	      <table class="vote"><tr><td>
		    <user:itsme>
		      <span class="pass">=</span>
		      <vote:result format="decimal"/>
		    </user:itsme>
		    <user:notme>
	      	      <vote:result format="numer"/>
		    </user:notme>
	      </td></tr></table>
	    </td>
	    <lift:UserInfo.in>
	      <user:notme>
		<td rowspan="2" align="center">
		  <table class="vote"><tr><td>
			<poll:notme>
			  <me:weight format="numer"/>
			</poll:notme>
			<poll:itsme><span class="pass">−</span></poll:itsme>
		  </td></tr></table>
		</td>
	      </user:notme>
	    </lift:UserInfo.in>
	  </tr>
	  <tr>
	    <div class="comment">
	      <user:comment/>
	      <user:itsme>
		<me:editButton/>
	      </user:itsme>
	    </div>
	  </tr>
	</user:votes>
      </table>
    </lift:UserDetails>
  </lift:bind-at>
</lift:surround>
