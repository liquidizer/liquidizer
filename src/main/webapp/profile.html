<lift:surround with="default">
  <lift:bind-at name="title">User Profil</lift:bind-at>
  <lift:bind-at name="content">
  <lift:form>
    <lift:UserInfo.in>
      <div class="balance">
	<h3>Email Addresse (bei Passwortverlust)</h3>
	<hr/>
	<me:email/><me:emailEdit/>
      </div>
      <div class="balance">
	<h3>Öffentliches Profil</h3>
	<hr/>
	<me:profile/>
	<me:profileEdit/>
      </div>
      <div class="balance">
	<h3>Verwaltung</h3>
	<div class="navi">
	  <a href="/user_mgt/change_password.html"><div>Password ändern</div></a>
	  <a href="/user_mgt/delete.html"><div>Daten löschen</div></a>
	  <me:logout><div>Logout</div></me:logout>
	</div>
      </div>
    </lift:UserInfo.in>
  </lift:form>
  <lift:UserInfo.out form="POST">
    <span class="error">Nicht eingloggt</span>
  </lift:UserInfo.out>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:embed what="infopane"/>
  </lift:bind-at>
</lift:surround>
