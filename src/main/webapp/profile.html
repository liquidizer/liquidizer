<lift:surround with="default">
  <lift:bind-at name="title">User Profil</lift:bind-at>
  <lift:bind-at name="content">
  <lift:form>
    <lift:UserInfo.in>
      <div class="balance">
	<h3><lift:loc>user.email</lift:loc> (<lift:loc>user.oblivious</lift:loc>)</h3>
	<hr/>
	<me:email/><me:emailEdit/>
      </div>
      <div class="balance">
	<h3><lift:loc>user.public.profile</lift:loc></h3>
	<hr/>
	<me:profile/>
	<me:profileEdit/>
      </div>
      <div class="balance">
	<h3><lift:loc>user.maintenance</lift:loc></h3>
	<div class="navi">
	  <a href="/user_mgt/change_password.html"><div><lift:loc>user.change.password</lift:loc></div></a>
	  <a href="/user_mgt/delete.html"><div><lift:loc>user.delete.data</lift:loc></div></a>
	  <me:logout><div><lift:loc>logout</lift:loc></div></me:logout>
	</div>
      </div>
    </lift:UserInfo.in>
  </lift:form>
  <lift:UserInfo.out form="POST">
    <span class="error"><lift:loc>error.not.logged.in</lift:loc></span>
  </lift:UserInfo.out>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:embed what="infopane"/>
  </lift:bind-at>
</lift:surround>
