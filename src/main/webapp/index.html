<lift:surround with="default">
  <lift:bind-at name="title">Startseite</lift:bind-at>
  <lift:bind-at name="content">
    <lift:form>
      <lift:UserInfo.in>
	<div class="balance">
	  <h2 class="orange">
	    <lift:loc>welcome.to.liquidizer</lift:loc>,
	    <span class="purple"><me:name/></span>!
	  </h2>
	  <div style="color:red"><lift:Msgs showAll="true"/></div>
	</div>
	<lift:embed what="overview"/>
      </lift:UserInfo.in>
    </lift:form>
    <lift:UserInfo.out form="POST">
      <table>
	<tr>
	  <td>
	    <div class="head">
	      <h2><lift:loc>welcome.to.liquidizer</lift:loc></h2>
	    </div>
	    <div style="color:red"><lift:Msgs showAll="true"/></div>
	    <table>
	      <tr>
      		<td><lift:loc>user.name</lift:loc></td>
      		<td><me:name/></td>
	      </tr>
	      <tr>
      		<td><lift:loc>user.password</lift:loc></td>
      		<td><me:password/></td>
      		<td> <me:submit/></td>
	      </tr>
	      <tr>
		<td colspan="3"><hr/></td>
	      </tr>
	      <tr>
		<td colspan="3"><a href="/user_mgt/signup.html"><lift:loc>user.signup</lift:loc></a></td>
	      </tr>
	      <tr>
		<td colspan="3"><a href="/user_mgt/lost_password.html"><lift:loc>user.new.password</lift:loc></a></td>
	      </tr>
	    </table>
	  </td>
	</tr>
	<tr height="30px"/>
	<tr>
	  <td>
	    <lift:embed what="intro"/>
	  </td>
	</tr>
      </table>
    </lift:UserInfo.out>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:embed what="infopane"/>
  </lift:bind-at>
</lift:surround>
