<lift:surround with="default">
  <lift:bind-at name="title"><lift:loc>system.homepage</lift:loc></lift:bind-at>
  <lift:bind-at name="content">
    <lift:form>
      <lift:UserInfo.in eager_eval="true">
	  <h2>
	    <span class="purple"><me:name/></span>!
	  </h2>
	  <div style="color:red"><lift:Msgs showAll="true"/></div>
	<lift:embed what="overview"/>
      </lift:UserInfo.in>
    </lift:form>
    <lift:UserInfo.out form="POST">
      <table>
	<tr>
	  <td>
	    <lift:Invitation.invalid eager_eval="true">
	      Der Invite Code ist ungültig: <lift:Invitation.code/>
	    </lift:Invitation.invalid>

	    <lift:Invitation.validAndFree eager_eval="true">
	      <lift:UserSignUp form="POST">
		<table>
		  <tr>
		    <td/><td colspan="2" style="color:red"><lift:Msgs/></td>
		  </tr>
		  <tr height="20px"/>
		  <tr><td colspan="2"> Gülter InviteCode
		      gefunden. Bitte suche deinen Nickname aus:
		  </td></tr>
		  <tr height="20px"/>
		  <tr>
      		    <td><lift:loc>user.name</lift:loc></td>
      		    <td><user:name/></td>
		  </tr>
		  <tr height="20px"/>
		  <tr>
		    <td colspan="2">
		      <lift:embed what="legal/signup_note"/>
		    </td>
		  </tr>
		  <tr height="20px"/>
		  <tr>
		    <td><user:submit/></td>
		  </tr>
		</table>
	      </lift:UserSignUp>
	    </lift:Invitation.validAndFree>

	    <lift:Invitation.isEmpty eager_eval="true">
	      <table>
		<tr><td colspan="2"> <b>Ahoi,</b> <br/> um dich anzumelden
		    brauchst Du entweder einen gültigen Invite-Code,
		    oder einen bereits registrierten Account.
		</td></tr>
		<tr><td height="20px"/></tr>
		<tr>
      		  <td><lift:loc>user.name</lift:loc></td>
      		  <td><me:name/></td>
		</tr>
		<tr>
      		  <td><lift:loc>user.password</lift:loc></td>
      		  <td> <me:password/></td>
      		  <td> <me:submit/></td>
		</tr>
		<tr>
		  <td colspan="3"><hr/></td>
		</tr>
	      </table>
	      <h3>Testinstanz</h3>
	      <div style="border:1px #CC0000 solid; padding:10px">
		<lift:Invitation.cheatLink form="POST">
		  <b><u>Invite code generieren</u></b>
		</lift:Invitation.cheatLink>
	      </div>
	    </lift:Invitation.isEmpty>
	  </td>
	</tr>
	<tr height="30px"/>
	<tr>
	  <td>
	    <lift:embed what="intro"/>
	  </td>
	</tr>
      </table>
    </lift:UserInfo.out>
  </lift:bind-at>
  <lift:bind-at name="sidebar">
    <lift:embed what="infopane"/>
  </lift:bind-at>
</lift:surround>
