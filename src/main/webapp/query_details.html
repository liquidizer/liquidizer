<lift:surround with="query_head">
  <lift:bind-at name="details">
  <lift:QueryDetails eager_eval="true">
    <table width="100%">
      <tr height="50">
	<th/><th/>
	<th>Gewicht</th>
	<lift:UserInfo.in>
	  <th>Delegieren</th>
	</lift:UserInfo.in>
      </tr>
      <poll:supporters>
	<tr>
	  <td class="emo_thumb">
	    <user:emoticon size="60"/>
	  </td>
	  <td class="votable">
	    <user:name/>
	    <div class="comment">
	      <user:comment/>
	      <user:itsme>
		<me:editButton/>
	      </user:itsme>
	    </div>
	  </td>
	  <td align="center">
	    <table class="vote"><tr><td><vote:result/></td></tr></table>
	  </td>
	  <lift:UserInfo.in>
	    <td nowrap="true" align="center">
	      <user:notme>
		<lift:embed what="vote"/>
	      </user:notme>
	      <user:itsme>
		<td align="center"><span class="pass">âˆ’</span></td>
	      </user:itsme>
	    </td>
	  </lift:UserInfo.in>
	</tr>
      </poll:supporters>
    </table>
  </lift:QueryDetails>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <lift:QueryDetails.view form="POST" eager_eval="true">
      <search:input/>
      <lift:embed what="sort_votes"/>
    </lift:QueryDetails.view>
  </lift:bind-at>
</lift:surround>
