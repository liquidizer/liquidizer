<lift:surround with="query_head">
  <lift:bind-at name="details">
    <table width="100%">
      <tr height="50">
	<th/><th/>
	<th class="vote_result">Stimmgewicht</th>
	<lift:UserInfo.in>
	  <th class="vote_user">Delegieren</th>
	</lift:UserInfo.in>
      </tr>
      <poll:supporters>
	<tr>
	  <td class="emo_thumb">
	    <user:emoticon size="60"/>
	  </td>
	  <td class="votable">
	    <user:name/>
	    <div class="comment">
	      <user:comment/>
	      <user:itsme>
		<me:editButton/>
	      </user:itsme>
	    </div>
	  </td>
	  <td align="center">
	    <vote:result/>
	  </td>
	  <lift:UserInfo.in>
	    <td nowrap="true" align="center">
	      <user:notme><me:vote/></user:notme>
	      <user:itsme>
		<td align="center"><span class="pass">âˆ’</span></td>
	      </user:itsme>
	    </td>
	  </lift:UserInfo.in>
	</tr>
      </poll:supporters>
    </table>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <div style="position:absolute">
      <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
      <lift:MenuMarker>
	<ul class="popup" id="sort">
	  <li><menu:a action="sort" value="weight" default="true" icon="weight">
	      Gewicht</menu:a>
	  </li>
	  <li><menu:a action="sort" value="comment_age" icon="comment">
	      Kommentarzeit</menu:a>
	  </li>
	  <li><menu:a action="sort" value="approval" icon="pro">
	      Zustimmung</menu:a>
	  </li>
	  <li><menu:a action="sort" value="objection" icon="contra">
	      Ablehnung</menu:a>
	  </li>
	  <lift:UserInfo.in>
	    <li><menu:a action="sort" value="myweight" icon="distance">
		Einfluss auf mich</menu:a>
	    </li>
	    <li><menu:a action="sort" value="valence" icon="sympathy">
		Sympathie</menu:a>
	    </li>
	    <li><menu:a action="sort" value="avalence" icon="apathy">
		Apathie</menu:a>
	    </li>
	    <li><menu:a action="sort" value="arousal" icon="arousal">
		Erregung</menu:a>
	    </li>
	  </lift:UserInfo.in>
	</ul>
      </lift:MenuMarker>
    </div>
  </lift:bind-at>
</lift:surround>
