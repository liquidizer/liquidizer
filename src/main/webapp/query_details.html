<lift:surround with="query_head">
  <lift:bind-at name="details">
    <table width="100%">
      <tr height="50">
	<th/><th/>
	<th class="vote_result">$vote.weight</th>
	<lift:UserInfo.in>
	  <th class="vote_user">$vote.delegate</th>
	</lift:UserInfo.in>
      </tr>
      <poll:supporters>
	<tr>
	  <td class="emo_thumb">
	    <user:emoticon size="60"/>
	  </td>
	  <td class="votable">
	    <user:name/>
	    <div class="comment">
	      <user:comment/>
	      <user:itsme>
		<me:editButton/>
	      </user:itsme>
	      <vote:delegation/>
	    </div>
	  </td>
	  <td align="center">
	    <vote:result/>
	  </td>
	  <lift:UserInfo.in>
	    <td class="vote_user">
	      <user:notme><me:vote/></user:notme>
	      <user:itsme>
		<span class="pass">âˆ’</span>
	      </user:itsme>
	    </td>
	  </lift:UserInfo.in>
	</tr>
      </poll:supporters>
    </table>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <div style="position:absolute">
      <lift:MenuMarker>
	<ul class="sort">
	  <menu:a action="sort" value="weight" default="true" icon="weight" title="$sort.weight"/>
	  <menu:a action="sort" value="comment_age" icon="comment" title="$sort.comment_age"/>
	  <menu:a action="sort" value="approval" icon="pro" title="$sort.pro"/>
	  <menu:a action="sort" value="objection" icon="contra" title="$sort.contra"/>
	  <lift:UserInfo.in>
	    <menu:a action="sort" value="myweight" icon="distance" title="$sort.distance"/>
	    <menu:a action="sort" value="valence" icon="sympathy" title="$sort.sympathy"/>
	    <menu:a action="sort" value="avalence" icon="apathy" title="$sort.apathy"/>
	    <menu:a action="sort" value="arousal" icon="arousal" title="$sort.arousal"/>
	  </lift:UserInfo.in>
	</ul>
      </lift:MenuMarker>
    </div>
  </lift:bind-at>
</lift:surround>
