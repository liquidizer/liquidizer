<lift:surround with="query_head">
  <lift:bind-at name="details">
    <table width="100%">
      <tr height="50">
	<th/><th/>
	<th class="vote_result">$vote.weight</th>
	<lift:UserInfo.in>
	  <th class="vote_user">$vote.delegate</th>
	</lift:UserInfo.in>
      </tr>
      <data:supporters>
	<tr>
	  <td class="emo_thumb">
	    <user:emoticon size="60"/>
	  </td>
	  <td class="votable">
	    <user:name/>
	    <div class="comment">
	      <user:comment/>
	      <user:itsme>
		<me:editButton/>
	      </user:itsme>
	      <vote:delegation/>
	    </div>
	  </td>
	  <td align="center">
	    <vote:result/>
	  </td>
	  <lift:UserInfo.in>
	    <td class="vote_user">
	      <user:notme><me:vote/></user:notme>
	      <user:itsme>
		<span class="pass">âˆ’</span>
	      </user:itsme>
	    </td>
	  </lift:UserInfo.in>
	</tr>
      </data:supporters>
    </table>
  </lift:bind-at>
  <lift:bind-at name="selection">
    <div style="position:absolute">
      <img src="/images/sort.png" class="button" onclick="togglePopup('sort')"/>
      <lift:MenuMarker>
	<ul class="popup" id="sort">
	  <menu:a action="sort" value="weight" default="true" icon="weight">$sort.weight</menu:a>
	  <menu:a action="sort" value="comment_age" icon="comment">$sort.comment_age</menu:a>
	  <menu:a action="sort" value="approval" icon="pro">$sort.pro</menu:a>
	  <menu:a action="sort" value="objection" icon="contra">$sort.contra</menu:a>
	  <lift:UserInfo.in>
	    <menu:a action="sort" value="myweight" icon="distance">$sort.distance</menu:a>
	    <menu:a action="sort" value="valence" icon="sympathy">$sort.sympathy</menu:a>
	    <menu:a action="sort" value="avalence" icon="apathy">$sort.apathy</menu:a>
	    <menu:a action="sort" value="arousal" icon="arousal">$sort.arousal</menu:a>
	  </lift:UserInfo.in>
	</ul>
      </lift:MenuMarker>
    </div>
  </lift:bind-at>
</lift:surround>
