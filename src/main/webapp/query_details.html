<lift:surround with="query_head" at="content">
  <lift:QueryDetails>
    <table width="100%">
      <tr height="50">
	<td/>
	<lift:UserInfo.in>
	  <th>Deine Delegationen</th>
	</lift:UserInfo.in>
	<th>Stimmgewicht</th>
	<th>Beziehung</th>
      </tr>
      <poll:supporters>
	<tr>
	  <td class="votable">
	    <user:name/>
	    <div class="comment">
	      <user:comment/>
	    </div>
	    <user:itsme>
	      <div style="text-align:center">
		<me:editButton/>
	      </div>
	    </user:itsme>
	  </td>
	  <lift:UserInfo.in>
	    <td nowrap="true" align="center">
	      <user:notme>
		<lift:embed what="vote"/>
	      </user:notme>
	    </td>
	  </lift:UserInfo.in>
	  <td align="center">
	    <table class="vote"><tr><td><vote:result/></td></tr></table>
	  </td>
	  <td class="emo_thumb">
	    <user:emoticon size="60"/>
	  </td>
	</tr>
      </poll:supporters>
    </table>
  </lift:QueryDetails>
</lift:surround>
